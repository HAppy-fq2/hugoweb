        class PageTransition {
            constructor() {
                this.transitionElement = null;

            init() {
                
                this.transitionElement = document.createElement('div');

                document.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (link && link.href) {
                        const url = new URL(link.href);
                        
                        
                        if (url.origin === window.location.origin && !link.href.startsWith('#')) {
                            e.preventDefault();
                            this.navigateTo(link.href);
                        }
                    }
                });
                
                
                window.addEventListener('popstate', () => {
                    this.showTransition();
                });
            }
            
            
            showTransition() {
                this.transitionElement.classList.add('active');
                
                
                setTimeout(() => {
                    this.transitionElement.classList.remove('active');
                }, 500);
            }
            
            
            navigateTo(url) {
                this.showTransition();
                
                
                setTimeout(() => {
                    window.location.href = url;
                }, 300);
            }
        }

            }
            
            
            loadPageResources() {

                const pageResources = this.getResourcesForCurrentPage();
                
                pageResources.forEach(url => {
                    const request = new Request(url, {
                        signal: this.controller.signal
                    });
                    
                    this.pendingRequests.add(url);

                        .then(() => {

                            }
                        })
                        .finally(() => {
                            this.pendingRequests.delete(url);
                        });
                });
            }
            
            
            abortLoading() {
                if (this.pendingRequests.size > 0) {
                    this.controller.abort();

            const albumArt = document.getElementById('album-art');
            
            
            const playlist = [
                {
                    title: "第57次取消发送",
                    artist: "菲菲公主（陆绮菲）",
                    file: "菲菲公主（陆绮菲）.mp3",
                    duration: "2:56"
                },
                {
                    title: "戒不掉",
                    artist: "欧阳耀莹",
                    file: "发现更多精彩视频 (1).mp3",
                    duration: "3:06 "
                },
                {
                    title: "Melodic Minor2.0",
                    artist: "钱乐多",
                    file: "发现更多精彩视频 (2).mp3",
                    duration: "2:17"
                },
                {
                    title: "爱情讯息",
                    artist: "郭靖",
                    file: "发现更多精彩视频 (3).mp3",
                    duration: "4:30"
                },
                {
                    title: "But U",
                    artist: "NINEONE#乃万",
                    file: "发现更多精彩视频 (4).mp3",
                    duration: "3:34"
                }
            ];
            
            let currentTrackIndex = 0;
            let isPlaying = false;
            
            
            function playTrack(index) {
                currentTrackIndex = index;
                const track = playlist[currentTrackIndex];
                
                audio.src = `/audio/${track.file}`;
                audio.load();
                audio.play();
                
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist;
                
                isPlaying = true;
                playIcon.className = 'fas fa-pause';
                albumArt.classList.remove('paused');
                
                
                localStorage.setItem('currentTrackIndex', index);
            }
            
            
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            
            function initPlayer() {
                
                const savedIndex = localStorage.getItem('currentTrackIndex');
                const savedVolume = localStorage.getItem('audioVolume');
                const savedTime = localStorage.getItem('audioTime');
                
                if (savedIndex !== null) {
                    currentTrackIndex = parseInt(savedIndex);
                }
                
                if (savedVolume !== null) {
                    audio.volume = parseFloat(savedVolume);
                    volumeSlider.value = savedVolume;
                }
                
                
                playTrack(currentTrackIndex);
                
                if (savedTime !== null) {
                    audio.currentTime = parseFloat(savedTime);
                }
            }
            
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                    albumArt.classList.remove('paused');
                } else {
                    audio.pause();
                    playIcon.className = 'fas fa-play';
                    albumArt.classList.add('paused');
                }
                isPlaying = !audio.paused;
            });
            
            
            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                
                localStorage.setItem('audioTime', audio.currentTime);
            });
            
            
            progressBar.addEventListener('click', function(e) {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
            
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
                localStorage.setItem('audioVolume', volumeSlider.value);
            });
            
            
            prevBtn.addEventListener('click', function() {
                currentTrackIndex--;
                if (currentTrackIndex < 0) {
                    currentTrackIndex = playlist.length - 1;
                }
                playTrack(currentTrackIndex);
            });
            
            
            nextBtn.addEventListener('click', function() {
                currentTrackIndex++;
                if (currentTrackIndex >= playlist.length) {
                    currentTrackIndex = 0;
                }
                playTrack(currentTrackIndex);
            });
            
            
            audio.addEventListener('loadedmetadata', function() {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            
            audio.addEventListener('ended', function() {
                nextBtn.click();
            });
            
            
            initPlayer();
        });
    </script>
